apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.uu.mahjong_analyse"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    ndk {
//        // 设置支持的SO库架构
//        abiFilters 'armeabi','arm64-v8a'//,'x86_64','x86','armeabi-v7a'
//    }


}
apply plugin: 'com.neenbedankt.android-apt'
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
    compile 'com.romainpiel.shimmer:library:1.4.0'
    compile files('libs/VoiceRecognition-2.1.20.jar')
    compile files('src/libs/Msc.jar')
    compile files('src/libs/Sunflower.jar')
    compile 'pub.devrel:easypermissions:0.4.0'
    compile 'io.reactivex:rxjava:1.3.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.getbase:floatingactionbutton:1.10.1'
}
